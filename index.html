<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="card">

        <img src="avatar-jessica.jpeg" alt="avatar-jessica">

        <h1 class="name"> Jessica Randall </h1>
        <p class="place"> London, United Kingdom</p>

        <p class="description"> "Front-end developer and avid reader." </p>
        <link href="https://fonts.google.com/specimen/Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
        
        <div class="buttons">
            <div class="row">
                <a target="_blank" href="https://github.com/" class="btn github-link"> GitHub </a>
                <a target="_blank" href="https://www.frontendmentor.io/" class="btn mentor-link"> Frontend Mentor </a>
                <a target="_blank" href="https://www.linkedin.com/" class="btn li-link"> LinkedIn </a>
                <a target="_blank" href="https://www.twitter.com/" class="btn Twitter-link"> Twitter </a>
                <a target="_blank" href="https://instagram.com/" class="btn Instagram-link"> Instagram </a>
            </div>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">MJL</a>.
      </div>
</div>
</body>
</html>
